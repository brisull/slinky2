<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>itemPage</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-light.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <link href="/css/default.css" rel="stylesheet" />
    <link href="/pages/detail/detail.css" rel="stylesheet" />
    <script src="/js/data.js"></script>
    <script src="/pages/detail/detail.js"></script>
</head>
<body>
    
    <!-- The content that will be loaded and displayed. -->
    <div class="itemdetailpage fragment">
        <header aria-label="Header content" role="banner">
            <div class="color-stripe blue">&nbsp;</div>
            <button class="win-backbutton" aria-label="Back" disabled type="button"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle"></span>
            </h1>
        </header>

        <div class="content" aria-label="Main content" role="main">
            <article>
                <div>
                    <header>
                        <h1 id="title" class="item-title"></h1>
                        <a href="#" data-win-bind="href: item-url"><h4 id="subtitle" class="item-url"></h4></a>
                    </header>

                    <div class="detail-left left">
                        <img data-win-bind="src: backgroundImage" id="image" class="item-image" />
                    </div>
                    <div class="detail-right left">
                        <p id="description" class="item-content"></p>
                        <p>
                            <a href="#" class="a-button" data-win-bind="href: item-url">Go to site &rsaquo;</a>
                        </p>
                    </div>
                </div>
            </article>
        </div>

            
    </div>
</body>
</html>
