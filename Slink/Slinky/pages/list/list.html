<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>list</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-light.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <link href="../../css/default.css" rel="stylesheet" />
    <link href="/pages/list/list.css" rel="stylesheet" />
    <script src="/pages/list/list.js"></script>
</head>
<body>
    
    <div class="list fragment">

        <header aria-label="Header content" role="banner">
            <div class="color-stripe yellow">&nbsp;</div>
            
            <h1 class="titlearea win-type-ellipsis">
                
                <span class="pagetitle">
                    
                    <img src="../../images/logo_top_85.png" />
                    <span class='list-subheading' id="list_subheading"></span>
                    
                </span>
                
            </h1>
        </header>

        <div id="linkTemplate" class="itemtemplate" data-win-control="WinJS.Binding.Template">
            <div class="item">
                <div class="left img-col">
                    <img data-win-bind="src: backgroundImage" id="image" class="item-image-list" />
                </div>
                <div class="left copy-col">
                    <h4 class="item-title" data-win-bind="innerText: title"></h4>
                    <h6 class="item-subtitle win-type-ellipsis" data-win-bind="innerText: subtitle"></h6>
                </div>
                <span class="item-date" data-win-bind="innerText: DateAdded"></span>
            </div>
        </div>

        <div class="griddy">
            <section aria-label="Main content" role="main">
                <div id="linkGrid" class="itemslist win-selectionstylefilled" aria-label="List of groups" data-win-control="WinJS.UI.ListView" data-win-options="{ itemTemplate: select('#linkTemplate'), selectionMode: 'none' }"></div>
                <div id="noLinksError" style="position:absolute; top: 200px; font-size:24px; color: #ee3a5a">Captain, we have no links.</div>
            </section>
            
        </div>

        
    </div>
    
</body>
</html>
